name: Test

on:
  push:
    tags:
      - v*
    branches:
      - main
    paths-ignore:
      - 'examples/**'
      - '**.md'
  pull_request:
    paths-ignore:
      - 'examples/**'
      - '**.md'

jobs:
  run:
    runs-on: ${{ matrix.runner }}

    strategy:
      matrix:
        runner:
          - ubuntu-latest
          - macos-latest
          - windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Install Go
        uses: actions/setup-go@v2
        with:
          stable: false
          go-version: 1.18.0-beta1

      - name: Get Go environment
        id: go-env
        run: |
          echo "::set-output name=cache::$(go env GOCACHE)"
          echo "::set-output name=modcache::$(go env GOMODCACHE)"

      - name: Set up cache
        uses: actions/cache@v2
        with:
          path: |
            ${{ steps.go-env.outputs.cache }}
            ${{ steps.go-env.outputs.modcache }}
          key: check-mod-${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            check-mod-${{ runner.os }}-go-

      - name: Install Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: 2.6

      - name: Install Pact
        run: gem install pact-provider-verifier

      - name: Run test
        run: go test --timeout 5m ./test/...
