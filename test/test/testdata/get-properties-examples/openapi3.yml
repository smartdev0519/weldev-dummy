openapi: 3.0.3

info:
  title: Users dummy API
  version: 0.1.0

paths:
  /users:
    get:
      responses:
        '200':
          description: ''
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/User'

components:
  schemas:
    User:
      type: object
      required:
        - id
        - firstName
        - lastName
      properties:
        id:
          $ref: '#/components/schemas/UUID'
        firstName:
          type: string
          example: Elon
        lastName:
          type: string
          example: Musk
    UUID:
      type: string
      format: uuid
      example: e1afccea-5168-4735-84d4-cb96f6fb5d25
