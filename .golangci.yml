linters:
  disable-all: true
  enable:
    - bodyclose
    - deadcode
    - dupl
    - errcheck
    - gochecknoglobals
    - gocritic
    - gocyclo
    - gosimple
    - govet
    - ineffassign
    - makezero
    - misspell
    - nilerr
    - prealloc
    - revive
    - staticcheck
    - structcheck
    - stylecheck
    - typecheck
    - unparam
    - unused
    - varcheck
    - wsl
